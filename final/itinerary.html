<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan Your Day | Adventure Compass</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Perpetua', serif;
      background-color: #fefefe;
      color: #333;
      padding-top: 2rem;
    }
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .plan-card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .plan-form input, .plan-form select {
      margin-bottom: 1rem;
    }
    .btn-success {
      background-color: #000000;
      border-color: #5cb85c;
    }
    .btn-success:hover {
      background-color: #333333;
      border-color: #4cae4c;
    }
    .list-group-item {
      background-color: #f4f9f4;
      border: 1px solid #d4ecd4;
    }
    header {
      background-color: #000000;
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-compass me-2"></i>Adventure Compass</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="discover.html">Discover</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Itinerary</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="text-center">
    <h1>Plan Your Day</h1>
    <p>Organize your activities with our smart itinerary tool.</p>
  </header>

  <div class="container">
    <div class="plan-card">
      <form id="itineraryForm" class="plan-form">
        <div class="row">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Activity" id="activity" required />
          </div>
          <div class="col-md-3">
            <input type="time" class="form-control" id="time" required />
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Location" id="location" required />
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </div>
      </form>
    </div>

    <div class="plan-card">
      <h4 class="mb-3">Today's Itinerary</h4>
      <ul id="itineraryList" class="list-group">
        
      </ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('itineraryForm');
    const list = document.getElementById('itineraryList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const activity = document.getElementById('activity').value;
      const time = document.getElementById('time').value;
      const location = document.getElementById('location').value;

      const listItem = document.createElement('li');
      listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
      listItem.innerHTML = `<span><strong>${time}</strong> - ${activity} @ ${location}</span><button class="btn btn-sm btn-danger">Delete</button>`;
      list.appendChild(listItem);

      listItem.querySelector('button').addEventListener('click', () => {
        listItem.remove();
      });

      form.reset();
    });
  </script>
</body>
</html>
