<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Hotel Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f4f0; 
            color: #3C3C3C; 
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #EDEAE0; 
            color: #3C3C3C;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'Playfair Display', serif;
        }
        .nav {
            text-align: center;
            padding: 15px;
            background-color: #D6CEC3; 
            font-family: 'Poppins', sans-serif;
        }
        .nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #4A4A4A; 
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 25px;
            background-color: #EDEAE0;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            color: #4A4A4A; 
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .hotel-category {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .hotel-card {
            position: relative;
            width: 48%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hotel-card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        .hotel-card img {
            width: 100%;
            height: 300px; 
            object-fit: cover; 
            display: block;
        }
        .hotel-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #4A4A4A;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .hotel-card:hover .overlay {
            opacity: 1;
        }
        .overlay h3 {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            padding: 10px;
            font-family: 'Playfair Display', serif;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            .header {
                font-size: 24px;
                padding: 15px;
            }
            .hotel-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Worldwide Hotel Recommendations</div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </div>
    
    <div class="container">
        <h2>Explore Luxury Hotels Around the World</h2>
        
        <h2>üèùÔ∏è Resorts</h2>
        <div class="hotel-category">
            <a href="tambo-del-inka.html" class="hotel-card">
                <img src="./images/IMG_2439.JPG" alt="Tambo del Inka Hotel">
                <div class="overlay">
                    <h3>Tambo del Inka, a Luxury Collection Resort & Spa, Valle Sagrado</h3>
                </div>
            </a>
            <a href="silversands.html" class="hotel-card">
                <img src="./images/grenada1.png" alt="Silversands Beach House">
                <div class="overlay">
                    <h3>Silversands Beach House, Grenada</h3>
                </div>
            </a>
            <a href="aman-gani.html" class="hotel-card">
                <img src="./images/amangani1.png" alt="Aman Gani Hotel">
                <div class="overlay">
                    <h3>Aman Gani</h3>
                </div>
            </a>
        </div>
        
        <h2>üè® Hotels</h2>
        <div class="hotel-category">
            <a href="101-hotel.html" class="hotel-card">
                <img src="./images/1011.png" alt="101 Hotel Reykjavik">
                <div class="overlay">
                    <h3>101 Hotel Reykjav√≠k</h3>
                </div>
            </a>
            <a href="hotel-f6.html" class="hotel-card">
                <img src="./images/hotelf61.png" alt="Hotel F6 Helsinki">
                <div class="overlay">
                    <h3>Hotel F6, Helsinki</h3>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
