<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f4f0; /* Neutral nude tone */
            color: #3C3C3C; /* Dark gray for readability */
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #EDEAE0;
            color: #3C3C3C;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'Playfair Display', serif;
        }
        .nav {
            text-align: center;
            padding: 15px;
            background-color: #D6CEC3;
            font-family: 'Poppins', sans-serif;
        }
        .nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #FFFFFF;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 25px;
            background-color: #EDEAE0;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            color: #4A4A4A;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #3C3C3C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background-color: #4A4A4A;
        }
    </style>
</head>
<body>
    <div class="header">Contact Us</div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
    </div>
    
    <div class="container">
        <h2>Get in Touch</h2>
        <form action="mailto:fanmingqi0318@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</body>
</html>
